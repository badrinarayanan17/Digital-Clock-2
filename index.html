<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script> 
</head>
<body>
    <h2 class="title">Digital Clock 2</h2>
    <div class="main">
        <div>
            <span id="hours">00</span>
            <span class="text">HOURS</span>
        </div>
        <div >
            <span id="minutes">00</span>
            <span class="text">MINUTES</span>
        </div>
        <div >
            <span id="seconds">00</span>
            <span class="text">SECONDS</span>
        </div>
        <div>
            <span id="ampm" class="ampm">AM</span>
        </div>
    </div>

</body>
